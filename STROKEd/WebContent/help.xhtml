<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	lang="en"
	>

<h:head>
	
  	
  	<!-- <script src="./javascript/script.js" type="text/javascript" language="JavaScript"></script> 	-->
  	<link rel="shortcut icon" href="./images/favicon.ico" />
	<link href="./css/styles.css" rel="stylesheet" type="text/css" />
	<!-- <link href="./css/bootstrap.css" rel="stylesheet" type="text/css" /> -->
	<title>STROKEd</title>	
	<!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script> -->
	
	
</h:head>

<h:body>
	<h:form id="form">
	<!-- Topmost part of the Web Application -->		
		<div id="header">
			<div id="banner"><p:graphicImage value="/images/header.png"  style="width: 100%;" />	</div>
			<div id="bannerTitle"><p:graphicImage value="/images/title.png" style="height: 20%; Width: 20%;" /> </div>
			<div id="gohome">
				<h:link styleClass="linktext" outcome="index" style="color:white !important;">HOME</h:link>	
			</div>
		</div>
	
	<div id="content">
		<div id="homePanel" style="width: 60% !important; float:left;">
			<center><h:outputLabel value="The Application" style="font-family:'Gross'; font-size:48px;"></h:outputLabel></center>
			<p:carousel numVisible="1" style="width:825px; height:460px;" autoPlayInterval="4000"   
      			 effect="easeInStrong" circular="true" pageLinks="5" rows="1">
				<p:graphicImage value="/images/Login.png" style="width:825px; height:460px;"></p:graphicImage>
				<p:graphicImage value="/images/Rosier.png" style="width:825px; height:460px;"></p:graphicImage>
				<p:graphicImage value="/images/Prediction1.png" style="width:825px; height:460px;"></p:graphicImage>
				<p:graphicImage value="/images/Patient.png" style="width:825px; height:460px;"></p:graphicImage>
				<p:graphicImage value="/images/Network.png" style="width:825px; height:460px;"></p:graphicImage>
			</p:carousel>
		</div>
			
		<div id="faqPanel" style="width: 40% !important; float:right;">
			<center><h:outputLabel value="FAQ" style="font-family:'Gross'; font-size:48px;"></h:outputLabel></center>
			<p:accordionPanel id="faqacc" style="height:1000px;">
				<p:tab title="Overall">
					
					<h:outputText value="HOW DO I LOGIN?" style="font-weight:bold; " /><br/>
					<h:outputText value="On the home page, enter credentials in the provided textbox. Click login to enter." />
					<br/><br/>
					
					<h:outputText value="WHERE CAN I FIND MORE INFO ABOUT THE APP?" style="font-weight:bold; " /><br/>
					<h:outputText value="Click the ABOUT US link in the footer. It will redirect you to the researcher's website." />
					<br/><br/>
					
					<h:outputText value="HOW CAN I REGISTER FOR AN ACCOUNT?" style="font-weight:bold; " /><br/>
					<h:outputText value="To register for an account, you need to contact the app admin. Hit CONTACT US in the footer." />
					<br/><br/>
				
				</p:tab>
				<p:tab title="ROSIER">
					<h:outputText value="WHAT DOES ROSIER MEANS?" style="font-weight:bold; " /><br/>
					<h:outputText value="ROSIER means Recognition of Stroke in Emergency Room. It is the scoring system widely used in the Philippine General Hospital's emergency room." />
					<br/><br/>
					
					<h:outputText value="HOW DOES ROSIER SCORING WORKS?" style="font-weight:bold; " /><br/>
					<h:outputText value="ROSIER gives certain point to every condition listed that is applicable to the patient. The first two conditions each is for 
					-1 point and the remaining are 1 point each. ROSIER adds the points and diagnose based on the result of that." />
					<br/><br/>
					
					<h:outputText value="WHERE CAN I SEE ROSIER DIAGNOSIS RESULT?" style="font-weight:bold; " /><br/>
					<h:outputText value="In the ROSIER tab, there is a three-columned table on the bottom of the page. It shows the provisional diagnosis
					as to wheter STROKE or NON-STROKE. There is also description of the diagnosis. And lastly, the result of scoring done by ROSIER." />
					<br/><br/>
				
				</p:tab>
				<p:tab title="Prediction Tool">
					<h:outputText value="HOW DO I USE THE PREDICTION TOOL" style="font-weight:bold; " /><br/>
					<h:outputText value="In the Prediction Tool's Risk Factor table, you can tick whichever risk factor(s) a patient has data/record on.
					After ticking, you can change the value by hitting the dropdown menu." />
					<br/><br/>
					
					<h:outputText value="HOW DOES THE PREDICTION TOOL WORKS?" style="font-weight:bold; " /><br/>
					<h:outputText value="The Prediction Tool gathers the user's input on the risk factors and through Bayesian Network Inferencing
					calculates for the possibility of developing Ischemic or Hemorrhagic stroke." />
					<br/><br/>
					
					<h:outputText value="WHERE CAN I FIND THE DIAGNOSIS RESULT?" style="font-weight:bold; " /><br/>
					<h:outputText value="There is a data table at the bottom of the Prediction Tool tab. It shows the description and probability
					of developing Ischemic and Hemorrhagic stroke and the possibility of not having stroke." />
					<br/><br/>
					
					<h:outputText value="WHERE CAN I VIEW INFO ABOUT THE RISK FACTORS?" style="font-weight:bold; " /><br/>
					<h:outputText value="In the data table shown in the prediction tool, there is a corresponding button in the 5th column for every risk factor.
					Clicking this button will trigger open a dialog box containing information for that certain risk factor." />
					<br/><br/>
					
					<h:outputText value="WHAT IS THE LOAD PATIENT DATA BUTTON?" style="font-weight:bold; " /><br/>
					<h:outputText value="The Load Patient Data button is used to load values of previous patients' diagnosis. Clicking this will trigger
					a dialog box that will allow you to choose which patient record to load." />
					
					<h:outputText value="WHAT IS THE NEW PATIENT BUTTON?" style="font-weight:bold; " /><br/>
					<h:outputText value="The New Patient button allows you to reset all the values for the risk factors." />
					<br/><br/>
					
					<h:outputText value="CAN I SAVE OR PRINT THE RESULTS OF MY DIAGNOSIS?" style="font-weight:bold; " /><br/>
					<h:outputText value="Yes. Just click the Process Patient Information button after doing diagnosis and it will guide you to steps
					in saving and/or printing your diagnosis." />
					<br/><br/>
					<br/><br/>
				</p:tab>
				<p:tab title="Patient Database">
					<h:outputText value="WHAT DATA IS PRESENT IN THE PATIENT DATABASE?" style="font-weight:bold; " /><br/>
					<h:outputText value="The Patient Database consists of your previously saved patient diagnosis." />
					<br/><br/>
					
					<h:outputText value="HOW CAN I VIEW A CERTAIN RECORD?" style="font-weight:bold; " /><br/>
					<h:outputText value="Just hit the button in the 2nd column corresponding to that certain record." />
					<br/><br/>
					
					<h:outputText value="HOW DOES THE SYSTEM ASSURE ANONYMITY IF IT SAVES PREVIOUS DIAGNOSIS?" style="font-weight:bold; " /><br/>
					<h:outputText value="The database assures anonymity by recording the randomly generated patient number instead of the
					patient's name." />
					<br/><br/>
				</p:tab>
				<p:tab title="Network Tool">
					<h:outputText value="WHO CAN USE THE NETWORK TOOL?" style="font-weight:bold; " /><br/>
					<h:outputText value="Only Expert and Admin accounts can use the network tool." />
					<br/><br/>
					
					<h:outputText value="HOW CAN I EDIT A RISK FACTOR?" style="font-weight:bold; " /><br/>
					<h:outputText value="There is a corresponding edit button for every risk factor. It will lead you to a set of dialog
					boxes that allows you to edit data for that risk factor." />
					<br/><br/>
					
					<h:outputText value="HOW CAN I DELETE A RISK FACTOR?" style="font-weight:bold; " /><br/>
					<h:outputText value="To delete a risk factor, click the delete button corresponding that certain risk factor. The app
					will ask for your confirmation." />
					<br/><br/>
					
					
					
				</p:tab>
				<p:tab title="Admin Tool">
					<h:outputText value="WHO CAN ACCESS THE ADMIN TOOL?" style="font-weight:bold; " /><br/>
					<h:outputText value="Only those with administrator account can access the admin tool." />
					<br/><br/>
					
					<h:outputText value="WHAT ARE THE AVAILABLE ADMIN TOOLS?" style="font-weight:bold; " /><br/>
					<h:outputText value="The administrative tools available are add, edit and delete users." />
					<br/><br/>
					
					<h:outputText value="WHO CAN EDIT OR DELETE A USER?" style="font-weight:bold; " /><br/>
					<h:outputText value="Only the creator of a certain user can delete that account." />
					<br/><br/>
				</p:tab>
			</p:accordionPanel>
		</div>
	</div>
</h:form>


</h:body>
</html>
